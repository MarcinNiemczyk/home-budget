{% extends "layout.html" %}

{% block title %}
    Login
{% endblock %}


{% block content %} 
    <div class="form__head"></div>
    <form action="{{ url_for('auth.login') }}" autocomplete="off" method="post">
        <div class="form__item">
            <input class="form__input" id="username" name="username" placeholder=" " type="text">
            <label for="username">Username</label>
        </div>
        <div class="form__item">
            <input class="form__input" id="password" name="password" placeholder=" " type="password">
            <label for="password">Password</label>
        </div>
        <a class="form__redirect" href="{{ url_for('auth.register') }}">Create new account</a>
        <button class="form__button" type="submit">Log In</button>
    </form>
    <div class="login__guest">
        <a class="button" href="{{ url_for('auth.guest') }}">
            <div class="button__container">
                <i class="button__icon fa-solid fa-user-check"></i>
                <p>Enter as guest</p>
            </div>
        </a>
        <p class="login__alert">Your data will be available until you log out</p>
    </div>

{% endblock %}
